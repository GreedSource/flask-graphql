type User {
  id: ID!
  username: String!
  email: String!
  isAdmin: Boolean!
}

extend type Query {
  users: [User!]!
  user(id: ID!): User
}

input UpdateUserInput {
  id: ID!
  username: String
  email: String
  isAdmin: Boolean
}

extend type Mutation {
  updateUser(input: UpdateUserInput!): User!
  deleteUser(id: ID!): Boolean!
}
